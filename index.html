<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/src/assets/ro3.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home - RO3 Water</title>
    <style>
      #splash-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #0396FF, #0D47A1);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        opacity: 1;
        transition: opacity 0.5s ease-out;
      }
      
      .splash-content {
        text-align: center;
        color: white;
      }
      
      .logo-container {
        width: 150px;
        height: 150px;
        margin-bottom: 20px;
        animation: pulse 2s infinite;
      }
      
      .logo-container img {
        width: 100%;
        height: 100%;
        object-fit: contain;
      }
      
      .loading-bar {
        width: 200px;
        height: 4px;
        background: rgba(255, 255, 255, 0.2);
        border-radius: 4px;
        margin: 20px auto;
        overflow: hidden;
      }
      
      .loading-progress {
        width: 0%;
        height: 100%;
        background: white;
        border-radius: 4px;
        animation: loading 4s linear forwards;
      }
      
      @keyframes pulse {
        0% { transform: scale(1); }
        50% { transform: scale(1.1); }
        100% { transform: scale(1); }
      }
      
      @keyframes loading {
        0% { width: 0%; }
        100% { width: 100%; }
      }
      
      #root {
        opacity: 0;
        transition: opacity 0.5s ease-in;
      }
      
      .fade-out {
        opacity: 0 !important;
      }
      
      .fade-in {
        opacity: 1 !important;
      }
    </style>
  </head>
  <body>
    <div id="splash-screen">
      <div class="splash-content">
        <div class="logo-container">
          <img src="/src/assets/ro3.svg" alt="RO3 Water Logo" />
        </div>
        <h1 style="font-size: 2.5rem; margin: 0;">RO3 Water</h1>
        <p style="font-size: 1.2rem; margin: 10px 0;">Pure Water Solutions</p>
        <div class="loading-bar">
          <div class="loading-progress"></div>
        </div>
      </div>
    </div>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      window.addEventListener('load', () => {
        setTimeout(() => {
          const splash = document.getElementById('splash-screen');
          const root = document.getElementById('root');
          splash.classList.add('fade-out');
          root.classList.add('fade-in');
          setTimeout(() => {
            splash.style.display = 'none';
          }, 500);
        }, 4000);
      });
    </script>
  </body>
</html>
